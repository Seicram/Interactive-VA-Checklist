<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Interactive VA Checklist</title>
</head>
<body>
  <div class="container">
    <h2>Dependency Verification Checklist</h2>
    <div id="cards-container"></div>

    <div id="final-question" class="hidden">
      <p><strong>Is the checklist complete?</strong></p>
      <label><input type="radio" name="complete" value="yes"> Yes</label>
      <label><input type="radio" name="complete" value="no"> No</label>
      <br><br>
      <button onclick="submitFinal()">Submit</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
