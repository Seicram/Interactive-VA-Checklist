<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
  <title>Interactive VA Checklist</title>
</head>
<body>
  <div class="container">
    <h2>Dependency Verification Checklist</h2>

    <ul class="error-list">
      <li><input type="checkbox" id="marital-status"><label for="marital-status"> Verify <b>marital status</b> using VA Form 21-686c</label></li>
      <li><input type="checkbox" id="child-docs"><label for="child-docs"> Confirm <b>dependent child documentation</b> (birth certificate, school info)</label></li>
      <li><input type="checkbox" id="form-signature"><label for="form-signature"> Ensure all <b>forms are signed and dated</b></label></li>
      <li><input type="checkbox" id="conflicts"><label for="conflicts"> Check for <b>conflicting information</b> in prior claims</label></li>
      <li><input type="checkbox" id="poa"><label for="poa"> Review <b>Power of Attorney (POA)</b> information for accuracy</label></li>
    </ul>

    <div class="question">
      <label><b>Is the checklist complete?</b></label>
      <div>
        <label><input type="radio" name="complete" value="yes"> Yes</label>
        <label><input type="radio" name="complete" value="no"> No</label>
      </div>
    </div>

    <button onclick="submitChecklist()">Submit</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
